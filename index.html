<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container">
        <header>
            <h1>Weather App</h1>
            <div class="controls-top">
                <label class="unit-toggle">
                    <input type="checkbox" id="unit-toggle">
                    <span id="unit-label">°C</span>
                </label>
                <button id="refresh-btn" title="Refresh weather">Refresh</button>
            </div>
        </header>

        <section class="search-section">
            <div class="search-box">
                <input type="text" id="city-input" placeholder="Enter city name" aria-label="City">
                <button id="search-btn">Search</button>
                <button id="use-location-btn" title="Use simulated location">Use My Location</button>
            </div>

            <div class="favorites">
                <h3>Favorites</h3>
                <ul id="favorites-list" class="favorites-list"></ul>
            </div>
        </section>

        <section class="weather-display">
            <div class="weather-info" id="current-weather">
                <div id="city-name" class="city-name">—</div>
                <div id="temperature" class="temperature">—</div>
                <div id="weather-description" class="description">—</div>
                <div id="coords" class="coords"></div>
                <div class="fav-actions">
                    <button id="add-fav-btn">Add to Favorites</button>
                    <button id="remove-fav-btn">Remove Favorite</button>
                </div>
            </div>

            <div class="forecast">
                <h2>3-Day Forecast</h2>
                <div class="forecast-days" id="forecast-days"></div>
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
